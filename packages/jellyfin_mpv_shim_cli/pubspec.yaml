name: jellyfin_mpv_shim_cli
description: CLI application that connects Jellyfin to MPV player via WebSocket and IPC
version: 1.0.0
publish_to: none

environment:
  sdk: ^3.10.1

dependencies:
  # CLI utilities
  cli_completion: ^0.5.1
  mason_logger: ^0.3.3
  args: ^2.6.0

  # File system and paths
  universal_io: ^2.3.1
  path: ^1.9.1

  # HTTP and image processing
  http: ^1.2.2
  image: ^4.3.0

  # Serialization
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0
  collection: ^1.19.1

  # Jellyfin integration
  jellyfin_socket_dart:
    path: ../jellyfin_socket_dart
  jellyfin_openapi:
    path: ../jellyfin_openapi
  mpv_shim:
    path: ../mpv_shim
  jellyfin_dart: ^0.1.2

dev_dependencies:
  lints: ^6.0.0
  test: ^1.28.0
  build_runner: ^2.10.4
  build_version: ^2.1.3
  freezed: ^3.2.3
  json_serializable: ^6.11.2
  very_good_analysis: ^10.0.0

executables:
  jellyfin-mpv-shim: jellyfin_mpv_shim_cli
